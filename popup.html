<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Hunt Hacker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h3>Smart LinkedIn Job Search</h3>

  <div id="customSearchSection">
    <h4>Custom Searches</h4>
    <input type="text" id="customJobTitle" placeholder="Custom Job Title" />
    <button id="customJobBtn">Search Custom Job</button>

    <input type="text" id="customPostTitle" placeholder="Custom Post Keyword (e.g. hiring AI)" />
    <button id="customPostBtn">Search Related Posts</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
